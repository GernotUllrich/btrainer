    original_excerpt: 'Quantité de bille: 2/3 de bille. Hauteur d’attaque: basse.
      Effet: aucun.

      Energie: fort - vitesse normale. Cette position fait partie des quatre coups

      de rassemblement de base. La longueur entre les billes 2 et 3 reste importante,

      d’où la nécessité d’un bon rétro et d’une vitesse d’exécution assez rapide.

      '
