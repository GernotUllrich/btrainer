    original_excerpt: 'Ball 2 is placed on the starting

      mark on the left side.

      This is the fourth of the four basic gather shots that the neophyte must learn
      in the

      beginning. This indirect point allows the beginner to learn not only the gather
      shot of ball

      2, but also the reaction of ball 1 on the long band. In this example, it is
      played without

      effect and in the center, but it is also possible to play it as a follow with
      effect on the left,

      and sometimes even draw with opposite effect. It allows to test a little bit
      the reaction

      nuances of the balls on the band.'
