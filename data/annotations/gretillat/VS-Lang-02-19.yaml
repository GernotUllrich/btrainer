    original_excerpt: 'In this gather shot, it is sometimes possible that the ball
      2 will arrive in the gather shot

      area before the cue ball, which increases the chances of back touchstrokes considerably.

      To avert this danger, ball 3 is out of the corner, leaving ball 2 to get there
      before ball 1.

      Managing the direction and force of the ball 2 in relation to the player ball
      is the only real

      difficulty in this gather shot. To find out, just do this gather shot with ball
      3 in the corner.'
