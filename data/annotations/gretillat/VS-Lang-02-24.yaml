  text:
    original_language: fr
    original_excerpt: 'r 4: Très fort

      This point can be played directly as well as by a cushion. In this, the effect
      on the right

      increases the margin of error a little. The essential difficulty of this point
      is the position of

      the body which is not obvious to place and which sometimes causes a lack of
      stability and

      a vision which is not perfect. You really have to take the time to position
      yourself

      properly, in front of the cue ball, even if it means putting your right leg
      on the table. Once

      again, the high force given to the cue ball increases the slightest error in
      the attacking'
