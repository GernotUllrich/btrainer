    original_excerpt: 'The cue ball is on the right tee-

      The difficulty is to associate the point of impact of ball 1 on the small band
      with the

      amount of effect it will develop on the long cushion. The more the cue ball
      touches the

      small band near the corner, the less effect it needs. And vice versa. If ball
      1 develops too

      much effect, it can still make the point by colliding the small band a second
      time. The

      return of the ball 2 to the player''s position also constitutes a danger: one
      must withdraw as

      soon as the point is executed.'
