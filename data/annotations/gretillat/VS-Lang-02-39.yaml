    original_excerpt: 'Although the realization of the point is not particularly difficult,
      the trajectories of the

      balls for a correct return are not so obvious to achieve. After the second rail
      has touched ,

      the cue ball crosses the trajectory of the ball 2. It is then necessary to avoid
      that the two

      balls back touch each other, notably by taking enough quantity of ball, then
      putting a lot of

      effect to the left to correct the direction of the cue ball. Thus, the cueball
      will pass to the

      fateful spot after ball 2.'
