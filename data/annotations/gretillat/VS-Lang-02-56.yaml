    original_language: fr
    original_excerpt: 'r 4: Très fort

      Everything is difficult at this point. The hardest part is to take the right
      amount of ball,

      which is practically full, and to play very hard while being very precise in
      the ball hit. The

      final difficulty is the enormous risk of wrong back touch between cue ball and
      ball 2. If all

      is well executed, the ball 2 goes just before the cue ball.

      It is obvious that this gather shot is so difficult, that it is good to know
      and work on it, but

      in practice it represents far too great a risk.'
