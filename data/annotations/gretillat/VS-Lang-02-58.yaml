    original_excerpt: 'r 4: Très fort

      The feedback and effect required to achieve this gather shot, combined with
      the slight

      inclination of the cue due to the proximity of the band and the large force
      to be transmitted

      to the balls, cause some uncertainty about the touch of ball 2.

      The opposite effect regulates the energy of the cue ball after the band. Without
      the

      opposite effect and the resulting slowdown, the cue ball would collide too hard
      with the

      ball 3, which would leave the gather shot zone.'
