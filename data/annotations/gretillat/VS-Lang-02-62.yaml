    original_excerpt: 'r 4: Très fort

      The force of the cue ball is large enough to cause some uncertainty in the reaction
      of the

      effect on the first rail. All other parameters being more or less fixed, the
      effect is the only

      parameter of this gather shot to be modified to make the point feasible.

      The trajectories of balls 1 and 2 cross each other and there is a risk of a
      collision. To play

      the point correctly, the ball 2 must pass just before the cue ball. The cueball
